<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>일본어 단어장</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>유튜브 영상 기반 일본어 단어장</h1>
      <p>
        단어를 클릭하면 일본어 발음을 들을 수 있고, 예문을 확인할 수 있습니다.
        단어와 예문은 모두 한국식 발음(후리가나)을 함께 제공합니다.
      </p>
    </header>

    <section id="word-list" class="word-list" aria-live="polite"></section>
  </main>

  <template id="word-card-template">
    <article class="word-card" tabindex="0">
      <div class="word-header">
        <div class="word-text">
          <span
            class="word-jp"
            data-role="speak-word"
            role="button"
            tabindex="0"
            aria-label="단어 발음 듣기"
          ></span>
          <span class="word-ko" data-role="word-pron"></span>
        </div>
        <button class="audio-button" type="button" aria-label="단어 발음 듣기" data-role="audio-button">
          🔊
        </button>
      </div>
      <div class="word-meaning" data-role="meaning"></div>
      <div class="memory-tracker" data-role="memory">
        <span>암기 횟수:</span>
      </div>
      <button class="example-toggle" type="button" data-role="toggle-example" aria-expanded="false">
        예문 보기
      </button>
      <div class="example" data-role="example" hidden>
        <p class="example-jp" data-role="example-jp"></p>
        <p class="example-ko" data-role="example-pron"></p>
      </div>
    </article>
  </template>

  <script src="words.js" type="module"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
